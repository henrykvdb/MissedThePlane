    * {
        margin: 0;
        padding: 0;
    }

<head>
    <link rel="icon" href="assets/menu/favicon.ico" type="image/x-icon" />
    <script src="scripts/libraries/phaser.min.js"></script>
    <script src="scripts/libraries/rexuiplugin.min.js"></script>
    <script src="scripts/libraries/priority-queue.min.js"></script>
    <script src="scripts/libraries/rex_helper.js"></script>
    <script src="scripts/data/tiles.js"></script>
    <script src="scripts/data/enums.js"></script>
    <script src="scripts/data/levels.js"></script>

    <!-- Load all scnees -->
    <script src="scripts/scenes/game.js"></script>
    <script src="scripts/scenes/levelselect.js"></script>
    <script src="scripts/scenes/menu.js"></script>
    <script src="scripts/scenes/loading.js"></script>
    <script src="scripts/scenes/editor.js"></script>
    <script src="scripts/scenes/preloading.js"></script>
    <script src="scripts/scenes/browser.js"></script>

    <!-- Load remaining scripts -->
    <script src="scripts/pilot.js"></script>
    <script src="scripts/plane.js"></script>
    <script src="scripts/world.js"></script>
    <script src="scripts/audio.js"></script>
    <script src="scripts/ui.js"></script>

    <meta name="viewport" />
    <script>
        document.querySelector("meta[name=viewport]").setAttribute('content', 'width=device-width, initial-scale=' + (1 / window.devicePixelRatio) + ', maximum-scale=1.0, user-scalable=0')

        const SIZE_X = window.innerWidth
        const SIZE_Y = window.innerHeight
        const MIN_XY = Math.min(SIZE_X, SIZE_Y)

        var config = {
            type: Phaser.AUTO,
            width: SIZE_X,
            height: SIZE_Y,
            plugins: {
                scene: [{
                    key: 'rexUI',
                    plugin: rexuiplugin,
                    mapping: 'rexUI'
                }]
            },
            fps: {
                target: 60,
                forceSetTimeOut: true
            },
            scene: [PreLoadingScene, GameScene, LevelSelectScene, EditorScene, BrowserScene, MenuScene, LoadingScene]
        }

        var game = new Phaser.Game(config)
    </script>
</head>
